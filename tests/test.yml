---

- hosts: windows
  connection: local
  gather_facts: false
  
  tasks:
    
    - include_role: 
        name: ../psm
      vars:
        - accept_eula: "YeS"
        - psm_extract: true
        - psm_prerequisites: true
        - psm_install: true
        - psm_postinstall: true
        - psm_hardening: false
        - psm_registration: false
        - psm_installation_path: "C:\\TestFolder"
        - psm_zip_file_path: "/tmp/pas_packages/psm.zip"
        - vault_port: 1858
        - vault_username: administrator
