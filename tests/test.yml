---

- hosts: windows
  connection: local
  gather_facts: false
  
  vars_prompt:
    - name: vault_password
      prompt: "Please enter the Vault password"
      private: yes
      
  tasks:
  
    - include_role: 
        name: ../cpm
      vars:
        - accept_eula: "YeS"
        - cpm_extract: true
        - cpm_install: true
        - cpm_hardening: true
        - cpm_registration: true
        - cpm_zip_file_path: "/tmp/pas_packages/cpm.zip"
        - vault_port: 1858
        - vault_username: administrator
